<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
  <title>Ratings Page</title>

  <!-- Include Jasmine -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jasmine@3.8.0/lib/jasmine-core/jasmine.css">
  <script src="https://cdn.jsdelivr.net/npm/jasmine@3.8.0/lib/jasmine-core/jasmine.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jasmine@3.8.0/lib/jasmine-core/jasmine-html.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jasmine@3.8.0/lib/jasmine-core/boot.js"></script>
</head>
<body>
  <h1>Rate Your Doctor</h1>
  <div class="form-container">
    <label for="doctorId">Doctor ID:</label>
    <input type="text" id="doctorId" name="doctorId" required>

    <label for="rating">Rating (1-5):</label>
    <input type="number" id="rating" name="rating" min="1" max="5" required>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <button onclick="submitRating()">Submit</button>
  </div>

  <script>
    function submitRating() {
      const doctorId = document.getElementById('doctorId').value;
      const rating = document.getElementById('rating').value;
      const username = document.getElementById('username').value;

      alert(`Doctor ID: ${doctorId}\nRating: ${rating}\nUsername: ${username}`);
    }

    // Jasmine unit tests
    describe('Submit Rating Functionality', function () {
      it('should display an alert with the submitted values', function () {
        // Arrange
        setFixtures(`<input type="text" id="doctorId" value="123">
                     <input type="number" id="rating" value="4">
                     <input type="text" id="username" value="testUser">`);

        spyOn(window, 'alert');

        // Act
        submitRating();

        // Assert
        expect(window.alert).toHaveBeenCalledWith('Doctor ID: 123\nRating: 4\nUsername: testUser');
      });
    });
  </script>
</body>
</html>
