name: Build & Test C++ CMake Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

  workflow_dispatch:  # Enables Workflow to Run Manually

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Check installed Visual Studio versions
      run: |
        Get-Command -Name devenv -ErrorAction SilentlyContinue
        Get-Command -Name msbuild -ErrorAction SilentlyContinue

    - name: Set up Visual Studio
      run: |
        choco install visualstudio2019community
        choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'
        Import-Module "$env:ChocolateyInstall\helpers\chocolateyProfile.psm1"
        RefreshEnv

    - name: Install vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg.git
        cd vcpkg
        bootstrap-vcpkg.bat

    - name: Install SQLite3 with vcpkg
      run: |
        vcpkg install sqlite3:x64-windows
        vcpkg integrate install

    - name: Install JSON with vcpkg
      run: |
        vcpkg install jsoncpp:x64-windows
        vcpkg integrate install

    - name: Print Environment Variables
      run: |
        echo "Environment Variables:"
        env

    - name: Configure
      run: cmake -Bbuild -G "Visual Studio 17 2022" -DCMAKE_GENERATOR_PLATFORM=x64 -DCMAKE_TOOLCHAIN_FILE=D:/a/Capybara/Capybara/vcpkg/scripts/buildsystems/vcpkg.cmake --debug-output
      
    - name: Build
      run: cmake --build build --config Release

    - name: Run CI Tests
      run: |
        cd out
        cd build
        cd x64-debug
        cd Unittest
        ./Unittest.exe
